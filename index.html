<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <header class="col-md-12 text-center">Weather Dashboard</header>
    <article class="dataArea">
      <div class="searchArea col-md-3 float-left">
        Search By Zipcode:
        <input class="searchBox col-md-12" placeholder="Enter Here..."></input>
        <button class="searchBtn col-md-12">Search</button>
      </div>
      <div class="resultsArea col-md-9 float-right">
        <div class="locationWeather">
          <h2>City Name and Date</h2>
          <p>Date</p>
          <img class="weatherIcon" />
          <p>Temp</p>
          <p>Wind</p>
          <p>Humidity</p>
        </div>
        <h3 class="row-md-9">5 Day Forecast</h3>
        <div class="fiveDayForecast row">
          <div class="Day1 col-sm">
            <p>Date</p>
            <img class="weatherIcon" />
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="Day2 col-sm">
            <p>Date</p>
            <img class="weatherIcon" />
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="Day3 col-sm">
            <p>Date</p>
            <img class="weatherIcon" />
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="Day4 col-sm">
            <p>Date</p>
            <img class="weatherIcon" />
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
          <div class="Day5 col-sm">
            <p>Date</p>
            <img class="weatherIcon" />
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </article>

    <script src="assets/js/script.js"></script>
  </body>
</html>
